syntax = "proto3";

package rights;

import "google/protobuf/descriptor.proto";

option go_package="rightspb";

extend google.protobuf.MethodOptions {
    MyRights validator = 9955;
}

message MyRights {
    repeated string resource = 1;
    int32 right = 2;
    ChoiceOfRight choice = 3;
}

enum ChoiceOfRight {
    AND = 0;
    OR = 1;
}